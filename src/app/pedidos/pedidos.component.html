
<h3 class="center-align">Pedidos pendentes</h3>
<div class="row">
  <div class="col s12 right-align">
    <button class="btn" (click)="onAtenderPedidos()" >Atender pedidos </button>
  </div>
</div>

<div class="col s12">
  <div class="row">
    <div class="col s12">
      <table class="centered">
        <thead>
          <tr>
            <th><button class="btn btn-flat" (click)="orderBy('mesa')" >Mesa</button></th>
            <th><button class="btn btn-flat" (click)="orderBy('sabor')" >Sabor</button></th>
            <th><button class="btn btn-flat" (click)="orderBy('espera')" ><i class="material-icons">alarm</i></button></th>
            <th>Atender pedido</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let pedido of pedidos; let i = index" >
            <td>{{pedido.numeroMesa}}</td>
            <td>{{pedido.sabor}}</td>
            <td>{{pedido.tempo_espera}} </td>
            <td>
              <div class="switch" id="ativo" >
                <label>
                  <input type="checkbox" #checkbox (change)="onSelectAtender(checkbox, pedido)" >
                  <span class="lever"></span>
                </label>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
